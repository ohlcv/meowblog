    <div class="container">
        <div class="footer-content">
            <!-- 快速链接 -->

                <h3>快速链接</h3>
                <ul>
                    <li>
                        <a href="{% url 'blog:post_list' %}">📝 博客首页</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'accounts:dashboard' %}">👤 个人中心</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
            
            <!-- 联系方式 -->
            <div class="footer-section">
                <h3>联系方式</h3>
                <div>
                    <p>
                        <a href="{% url 'about' %}">🐱 关于我</a>

            <!-- 友情链接 -->
            <div class="footer-section">
                <h3>友情链接</h3>

                    </li>

        </div>
