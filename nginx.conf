#user  nobody;
#user  nobody;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # HTTP服务器 - 监听端口80，重定向到HTTPS
    server {
        listen       80;
        server_name  meowsite.cn www.meowsite.cn;
        
        # 重定向到HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # HTTP服务器 - 监听端口80，用于IP访问
    server {
        listen       80;
        server_name  localhost 101.32.161.229;

        # Django 管理后台
        location /admin/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
        }

        # 静态文件处理
        location /static/ {
            alias C:/var/www/meowsite.cn/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Assets文件处理（前端资源）
        location /assets/ {
            alias C:/var/www/meowsite.cn/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 媒体文件处理
        location /media/ {
            alias C:/var/www/meowsite.cn/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Django 主应用 - 默认处理
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # HTTPS服务器 - SSL配置
    server {
        #SSL 默认访问端口号为 443
        listen 443 ssl; 
        #请填写绑定证书的域名
        server_name meowsite.cn www.meowsite.cn 101.32.161.229; 
        #请填写证书文件的绝对路径
        ssl_certificate C:\\nginx\\certificates\\meowsite.cn_bundle.crt; 
        #请填写私钥文件的绝对路径
        ssl_certificate_key C:\\nginx\\certificates\\meowsite.cn.key; 
        ssl_session_timeout 5m;
        #请按照以下协议配置
        ssl_protocols TLSv1.2 TLSv1.3; 
        #请按照以下套件配置，配置加密套件，写法遵循 openssl 标准。
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE; 
        ssl_prefer_server_ciphers on;

        # Django 管理后台
        location /admin/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
        }

        # 静态文件处理
        location /static/ {
            alias C:/var/www/meowsite.cn/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Assets文件处理（前端资源）
        location /assets/ {
            alias C:/var/www/meowsite.cn/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 媒体文件处理
        location /media/ {
            alias C:/var/www/meowsite.cn/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Django 主应用 - 默认处理
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
        }

        # 错误页面
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
